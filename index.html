<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TRAIN TIME</title>
<!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">



</head>
<body>
<div class="container">

    <!--Header-->
    <div class="jumbotron jumbotron-fluid">
            <div class="container">
            <h1 class="display-4">TRAIN TIME</h1>
            <p class="lead" id="current-time"></p>
            </div>
    </div>

    <div class="row">

    <div class="col-md-12">
      
    <!-- Current Train Schedule-->
    <div class="card mb-4">
            <div class="card-header">Current Train Schedule</div>
                <div class="card-body">
                  <table class="table table-sm table-hover" id='current-schedule'>
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                            <tbody>
                            </tbody>
                    </table>
                </div>            
    </div>


    <div class="row">
        <div class="col-md-12">

                <!-- Add Train-->
                <div class="card mb-4">
                    <div class="card-header">Add Train</div>
                        <div class="card-body">

                            <!-- Entry Form -->
                            <form>
                                    <div class="form-group">
                                        <label for="train-name-input">Train Name</label>
                                        <input class="form-control" id="train-name-input" type="text">
                                    </div>

                                    <div class="form-group">
                                        <label for="destination-input">Destination</label>
                                        <input class="form-control" id="destination-input" type="text">
                                    </div>

                                    <div class="form-group">
                                        <label for="time-input">First Train Time (HH:mm - military time)</label>
                                        <input class="form-control" id="start-input" placeholder="12:34" type="text">
                                    </div>

                                    <div class="form-group">
                                        <label for="frequency-input">Frequency (min)</label>
                                        <input class="form-control" id="frequency-input" type="text">
                                    </div>
                                    
                                    <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                            </form>

                        </div>
                </div>
        </div>
    </div>





</div>


<!--JQuery and Bootstrap-->
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

<!-- Firebase Reference -->
<script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>

<!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

<!--JS file-->
<script src="assets/app.js"></script>

</body>
</html>
